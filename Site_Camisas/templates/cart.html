<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de compras</title>
  <link rel="stylesheet" href="src/style_cart.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">
      <h2>Carrinho</h2>
    </a>

    <a href="cart.html">
      <div class="cart">
        <i class="bi bi-cart2"></i>
        <div id="cartAmount" class="cartAmount">0</div>
      </div>
    </a>

  </div>

  <div id="label" class="text-center"></div>

  <div class="carrinho">
    <div class="itemCarrinho">
      <img width="100" src="../img_temp/5.jpg" alt="">
      <div class="details">

        <div class="title-price-x">
            <h4 class="title-price">
              <p>T-Shirt Customizável</p>
              <p class="cart-item-price">R$175</p>
            </h4>
            <i onclick="removeItem(ioytrhndcv)" class="bi bi-x-lg"></i>
        </div>

        <div class="buttons">
            <i onclick="decrement(ioytrhndcv)" class="bi bi-dash-lg"></i>
            <div id="ioytrhndcv" class="quantity">1</div>
            <i onclick="increment(ioytrhndcv)" class="bi bi-plus-lg"></i>
        </div>

        <h3>R$175</h3>
      </div>
    </div>
    <div class="itemCarrinho">
      <img width="100" src="../img_temp/5.jpg" alt="">
      <div class="details">

        <div class="title-price-x">
            <h4 class="title-price">
              <p>Manga Comprida Customizável</p>
              <p class="cart-item-price">R$190</p>
            </h4>
            <i onclick="removeItem(ioytrhndcv)" class="bi bi-x-lg"></i>
        </div>

        <div class="buttons">
            <i onclick="decrement(ioytrhndcv)" class="bi bi-dash-lg"></i>
            <div id="ioytrhndcv" class="quantity">1</div>
            <i onclick="increment(ioytrhndcv)" class="bi bi-plus-lg"></i>
        </div>

        <h3>R$190</h3>
      </div>
    </div>
    <div class="itemCarrinho">
      <img width="100" src="../img_temp/5.jpg" alt="">
      <div class="details">

        <div class="title-price-x">
            <h4 class="title-price">
              <p>Regata Customizavel</p>
              <p class="cart-item-price">R$175</p>
            </h4>
            <i onclick="removeItem(ioytrhndcv)" class="bi bi-x-lg"></i>
        </div>

        <div class="buttons">
            <i onclick="decrement(ioytrhndcv)" class="bi bi-dash-lg"></i>
            <div id="ioytrhndcv" class="quantity">1</div>
            <i onclick="increment(ioytrhndcv)" class="bi bi-plus-lg"></i>
        </div>

        <h3>R$175</h3>
      </div>
    </div>
  </div>
</body>
<script src="src/Data.js"></script>
<script src="src/cart.js"></script>

</html>
