{% extends 'base.html' %}

{% block titulo %}: Entrar{% endblock %}

{% block body %}
    <div class="centro">

        <form action="/entrar" method="post" class="auth-form">


            <h1 class="txt-destaque">Entrar</h1>

            <input type="email" name="email" placeholder="E-mail">
            <input type="password" name="senha" placeholder="Senha">


            <p>
                <a href="/registrar" style="margin-right: 1rem;">Criar uma conta</a> <a
                    href="#">Esqueceu a senha?</a>
            </p>
            <button type="submit" class="submit-bnt">CONTINUAR</button>

            {% set mensagens = get_flashed_messages(category_filter=["info"]) %}
            {% for mensagem in mensagens %}
            <p class="erro"> {{ mensagem }} </p>
            {% endfor %}
        </form>
    </div>


{% endblock %}
