
<div id="carousellotuz" class="carousel slide justify-content-center">
    <div class="carousel-inner">
        {% for idx in range(round(len(lotuz)/4)) %}
        <div class="carousel-item {% if idx == 0 %} active {% endif %}">
            <div class="container">
                <div class="row g-0">
                    {% for adx in range(4) %}
                    <div class="col-sm">
                        <div class="card" style="width: fit-content">
                            <div class="img-bg">
                                <a href="/produto/{{ lotuz[idx+adx]['id'] }}"><img
                                        src="data:image/*;base64, {{ lotuz[idx+adx]['imagem'] }}"
                                        class="card-img-top" alt="{{ lotuz[idx+adx]['descricao_img'] }}"></a>
                            </div>
                            <div class="card-body">
                                <h4 class="card-title text-center"><a
                                        href="/produto/{{ lotuz[idx+adx]['id'] }}">{{
                                        lotuz[idx+adx]['produto_nome'] }}</a></h4>

                                <div class="card-info">
                                    <p class="card-text"><small>DE:&emsp;&emsp;&emsp;&ensp;<s>R$ {{
                                                lotuz[idx+adx]['valor'] }}</s></small></p>

                                    <div class="d-flex justify-content-between">
                                        <h4>POR:&emsp;R${{ lotuz[idx+adx]['atual'] }}</h4> &emsp;
                                        <small class="desconto-produto">-{{
                                            lotuz[idx+adx]['desconto']}}%</small>
                                    </div>

                                    <div class="d-flex justify-content-evenly">

                                        <form id="form_f_{{ lotuz[idx+adx]['id'] }}">
                                            <input type="hidden" name="produto_id"
                                                value="{{ lotuz[idx+adx]['id'] }}">
                                            <a onclick="favadd('form_c_{{ lotuz[idx+adx]['id'] }}');"><i
                                                    class="bi bi-heart"></i></a>
                                        </form>

                                        <form id="form_c_{{ lotuz[idx+adx]['id'] }}">
                                            <input type="hidden" name="produto_id"
                                                value="{{ lotuz[idx+adx]['id'] }}">
                                            <input type="hidden" name="qtd" value="1">
                                            <input type="hidden" name="act" value="insert">

                                            <a onclick="qtdcart('form_c_{{ lotuz[idx+adx]['id'] }}');"><i
                                                    class="bi bi-cart"></i></a>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}

    </div>

    <button data-bs-theme="dark" class="carousel-control-prev" type="button" data-bs-target="#carousellotuz"
        data-bs-slide="prev" style="color: black;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button data-bs-theme="dark" class="carousel-control-next" type="button" data-bs-target="#carousellotuz"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
</div>
